  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef> {{ col | titlecase }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[col] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;" (click)="onPlaySound(row.url)"></tr>
  </table>

  <div class="audioPlayer" *ngIf="audioPath">
    <audio autoplay #audioOption controls >
      <source [src]="audioPath" type="audio/mpeg">
    </audio>

  </div>
